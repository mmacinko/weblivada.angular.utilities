<div>
    <h2 class="font-bold text-2xl">Minecraft Nether Calculator</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
        <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="overworld-x">
            Overworld X
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="overworld-x" type="number" placeholder="0"
            [(ngModel)]="overworldX" (input)="calculateNetherCoordinates()">
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="overworld-z">
            Overworld Z
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="overworld-z" type="number" placeholder="0"
            [(ngModel)]="overworldZ" (input)="calculateNetherCoordinates()">
        </div>
        </div>
        <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="nether-x">
            Nether X
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="nether-x" type="number" placeholder="0"
            [(ngModel)]="netherX" (input)="calculateOverworldCoordinates()">
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="nether-z">
            Nether Z
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="nether-z" type="number" placeholder="0"
            [(ngModel)]="netherZ" (input)="calculateOverworldCoordinates()">
        </div>
        </div>
    </div>
